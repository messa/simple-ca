# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
      fail-fast: false

    steps:
    - uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: 'Set up Python ${{ matrix.python-version }}'
      run: uv python install '${{ matrix.python-version }}'

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        uv run --python '${{ matrix.python-version }}' flake8 . --exclude .venv --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        uv run --python '${{ matrix.python-version }}' flake8 . --exclude .venv --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        uv run --python '${{ matrix.python-version }}' pytest -v tests
